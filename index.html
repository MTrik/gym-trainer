let cur='–ê',curEx=0,sets={},timer,time=0,run=0,stats={totalWorkouts:0,totalSets:0,totalExercises:0};
function load(){const s=localStorage.getItem('gymTrainerStats');if(s)stats=JSON.parse(s);const t=localStorage.getItem('gymTrainerSets');if(t)sets=JSON.parse(t)}

function nav(){document.querySelectorAll('.nav button').forEach(b=>b.onclick=()=>showTab(b.getAttribute('data-tab')))}
function showTab(t){document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));document.querySelector(`[data-tab="${t}"]`).classList.add('active');document.getElementById(`${t}-tab`).classList.add('active')}
function sel(){const s=document.getElementById('workout-selector');s.innerHTML='';Object.keys(w).forEach(k=>{const b=document.createElement('button');b.className='workout-btn';b.textContent=k;b.onclick=()=>select(k);s.appendChild(b)});select('–ê')}
function select(workout){cur=workout;curEx=0;document.querySelectorAll('.workout-btn').forEach(b=>b.classList.remove('active'));const b=document.querySelectorAll('.workout-btn');const i=Object.keys(w).indexOf(workout);if(b[i])b[i].classList.add('active');render()}
function render(){const p=w[cur];document.getElementById('workout-title').textContent=p.name;const el=document.getElementById('exercise-list');el.innerHTML='';p.exercises.forEach((e,i)=>{const d=document.createElement('div');d.className='exercise-item';if(i===curEx)d.classList.add('current');d.innerHTML=`<div class="exercise-name">${e.name}</div><div class="exercise-details">${e.sets} √ó ${e.reps} ${e.weight}</div><button class="technique-btn" onclick="showTech('${cur}',${i})">üìñ –¢–µ—Ö–Ω–∏–∫–∞</button><div class="set-dots">${Array.from({length:e.sets},(_, j)=>`<div class="set-dot ${getStat(cur,i,j)}" onclick="toggle('${cur}',${i},${j})">${j+1}</div>`).join('')}</div>`;el.appendChild(d)})}
function getStat(w,e,s){return sets[`${w}-${e}-${s}`]?'completed':''}
function toggle(w,e,s){const k=`${w}-${e}-${s}`;const p=window.w[w];const ex=p.exercises[e];if(sets[k]){delete sets[k];stats.totalSets=Math.max(0,stats.totalSets-1)}else{sets[k]=1;stats.totalSets++;const last=s===ex.sets-1;const lastEx=e===p.exercises.length-1;if(!last||!lastEx){if(run)stop();start(90);showTab('timer')}if(s<ex.sets-1){curEx=e}else if(e<p.exercises.length-1){curEx=e+1}}save();render();renderStats()}
function showTech(w,e){const ex=window.w[w].exercises[e];document.getElementById('technique-title').textContent=ex.name;document.getElementById('technique-content').innerHTML=ex.technique;document.getElementById('technique-modal').style.display='flex'}
function tim(){document.getElementById('timer-60').onclick=()=>start(60);document.getElementById('timer-90').onclick=()=>start(90);document.getElementById('timer-120').onclick=()=>start(120);document.getElementById('timer-stop').onclick=stop;document.getElementById('timer-ready').onclick=()=>{stop();showTab('workout')};document.getElementById('modal-close').onclick=()=>document.getElementById('technique-modal').style.display='none'}
function start(s){stop();time=s;run=1;up();timer=setInterval(()=>{time--;up();if(time<=0)stop()},1000)}
function stop(){if(timer){clearInterval(timer);timer=null}run=0;time=0;up()}
function up(){const m=Math.floor(time/60);const s=time%60;document.getElementById('timer-display').textContent=`${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;document.getElementById('timer-ready').style.display=(run&&time>0)?'inline-block':'none'}
function completeWorkout(){stats.totalWorkouts++;stats.totalExercises+=w[cur].exercises.length;Object.keys(sets).forEach(k=>{if(k.startsWith(cur))delete sets[k]});save();renderStats();render();alert(`üéâ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!\n–í—Å–µ–≥–æ: ${stats.totalWorkouts}`)}
function resetStats(){if(confirm('–°–±—Ä–æ—Å–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É?')){stats={totalWorkouts:0,totalSets:0,totalExercises:0};sets={};save();renderStats();render()}}
function renderStats(){document.getElementById('stat-workouts').textContent=stats.totalWorkouts;document.getElementById('stat-exercises').textContent=stats.totalExercises;document.getElementById('stat-sets').textContent=stats.totalSets}
function renderSched(){const sch=[{day:'–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫',workout:'–ê',name:'–ì—Ä—É–¥—å-–ü–ª–µ—á–∏-–¢—Ä–∏—Ü–µ–ø—Å'},{day:'–í—Ç–æ—Ä–Ω–∏–∫',workout:'–í',name:'–ù–æ–≥–∏-–ü—Ä–µ—Å—Å'},{day:'–°—Ä–µ–¥–∞',workout:'',name:'–û—Ç–¥—ã—Ö'},{day:'–ß–µ—Ç–≤–µ—Ä–≥',workout:'–ë',name:'–°–ø–∏–Ω–∞-–ë–∏—Ü–µ–ø—Å + –ö–∞—Ä–¥–∏–æ'},{day:'–ü—è—Ç–Ω–∏—Ü–∞',workout:'–ê',name:'–ì—Ä—É–¥—å-–ü–ª–µ—á–∏-–¢—Ä–∏—Ü–µ–ø—Å'},{day:'–°—É–±–±–æ—Ç–∞',workout:'–ì',name:'–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è + –°–∏–ª–æ–≤–∞—è'},{day:'–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ',workout:'',name:'–û—Ç–¥—ã—Ö'}];const sl=document.getElementById('schedule-list');sl.innerHTML='';sch.forEach(i=>{const d=document.createElement('div');d.className='schedule-item';if(i.workout)d.onclick=()=>{select(i.workout);showTab('workout')};d.innerHTML=`<h3>${i.day}</h3><p>${i.workout?`–î–µ–Ω—å ${i.workout}: ${i.name}`:i.name}</p>`;sl.appendChild(d)})}
