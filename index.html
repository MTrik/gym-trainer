// –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
function loadData() {
const savedStats = localStorage.getItem('gymTrainerStats');
if (savedStats) {
stats = JSON.parse(savedStats);
}
const savedCompletedSets = localStorage.getItem('gymTrainerSets');
if (savedCompletedSets) {
completedSets = JSON.parse(savedCompletedSets);
}
}

// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
function saveData() {
localStorage.setItem('gymTrainerStats', JSON.stringify(stats));
localStorage.setItem('gymTrainerSets', JSON.stringify(completedSets));
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
function init() {

}

// –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
function setupNavigation() {
const navButtons = document.querySelectorAll('.nav button');
navButtons.forEach(button => {
button.addEventListener('click', () => {
const tab = button.getAttribute('data-tab');
showTab(tab);
});
});
}

// –ü–æ–∫–∞–∑–∞—Ç—å –≤–∫–ª–∞–¥–∫—É
function showTab(tabName) {
document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
document.getElementById(`${tabName}-tab`).classList.add('active');
}

// –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞ –ø—Ä–æ–≥—Ä–∞–º–º
function setupWorkoutSelector() {
const selector = document.getElementById('workout-selector');
selector.innerHTML = '';
Object.keys(workoutPrograms).forEach(key => {
const button = document.createElement('button');
button.className = 'workout-btn';
button.textContent = key;
button.addEventListener('click', () => selectWorkout(key));
selector.appendChild(button);
});
selectWorkout('–ê');
}

// –í—ã–±–æ—Ä –ø—Ä–æ–≥—Ä–∞–º–º—ã —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫
function selectWorkout(workout) {
currentWorkout = workout;
currentExerciseIndex = 0;
document.querySelectorAll('.workout-btn').forEach(btn => btn.classList.remove('active'));
const buttons = document.querySelectorAll('.workout-btn');
const workoutKeys = Object.keys(workoutPrograms);
const index = workoutKeys.indexOf(workout);
if (buttons[index]) {
buttons[index].classList.add('active');
}
renderWorkoutView();
}

// –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤–∫–ª–∞–¥–∫–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫
function renderWorkoutView() {
const program = workoutPrograms[currentWorkout];
document.getElementById('workout-title').textContent = program.name;
const exerciseList = document.getElementById('exercise-list');
exerciseList.innerHTML = '';
program.exercises.forEach((exercise, index) => {
const exerciseDiv = document.createElement('div');
exerciseDiv.className = 'exercise-item';
if (index === currentExerciseIndex) {
exerciseDiv.classList.add('current');
}
exerciseDiv.innerHTML = `
<div class="exercise-name">${exercise.name}</div>
<div class="exercise-details">
${exercise.sets} √ó ${exercise.reps} ${exercise.weight ? '| ' + exercise.weight : ''}
<br><small>${exercise.direction}</small>
</div>
<div class="set-dots">
${Array.from({length: exercise.sets}, (_, i) =>
`<div class="set-dot ${getSetStatus(currentWorkout, index, i)}"
onclick="toggleSet('${currentWorkout}', ${index}, ${i})">${i + 1}</div>`
).join('')}
</div>
`;
exerciseList.appendChild(exerciseDiv);
});
}

// –°—Ç–∞—Ç—É—Å –ø–æ–¥—Ö–æ–¥–∞
function getSetStatus(workout, exerciseIndex, setIndex) {
const key = `${workout}-${exerciseIndex}-${setIndex}`;
return completedSets[key] ? 'completed' : '';
}

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥—Ö–æ–¥–∞
function toggleSet(workout, exerciseIndex, setIndex) {
const key = `${workout}-${exerciseIndex}-${setIndex}`;
const program = workoutPrograms[workout];
const exercise = program.exercises[exerciseIndex];
if (completedSets[key]) {
delete completedSets[key];
stats.totalSets = Math.max(0, stats.totalSets - 1);
} else {
completedSets[key] = true;
stats.totalSets++;
// –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø–æ—Å–ª–µ–¥–Ω–∏–π –ª–∏ —ç—Ç–æ –ø–æ–¥—Ö–æ–¥ –≤ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–∏
const isLastSetInExercise = setIndex === exercise.sets - 1;
const isLastExercise = exerciseIndex === program.exercises.length - 1;
// –ï—Å–ª–∏ –Ω–µ –ø–æ—Å–ª–µ–¥–Ω–∏–π –ø–æ–¥—Ö–æ–¥ –∏–ª–∏ –Ω–µ –ø–æ—Å–ª–µ–¥–Ω–µ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ - –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
if (!isLastSetInExercise || !isLastExercise) {
// –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ç–∞–π–º–µ—Ä –µ—Å–ª–∏ –æ–Ω –∏–¥–µ—Ç
if (isTimerRunning) {
stopTimer();
}
// –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π —Ç–∞–π–º–µ—Ä
startTimer(90);
showTab('timer');
}
// –í–∏–±—Ä–∞—Ü–∏—è
if (navigator.vibrate) {
navigator.vibrate(50);
}
// –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π –ø–æ–¥—Ö–æ–¥ –∏–ª–∏ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ
autoActivateNext(workout, exerciseIndex, setIndex);
}
saveData();
renderWorkoutView();
renderStatsView();
}

// –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∞–∫—Ç–∏–≤–∞—Ü–∏—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –ø–æ–¥—Ö–æ–¥–∞/—É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è
function autoActivateNext(workout, exerciseIndex, setIndex) {
const program = workoutPrograms[workout];
const exercise = program.exercises[exerciseIndex];
// –ï—Å–ª–∏ –µ—Å—Ç—å —Å–ª–µ–¥—É—é—â–∏–π –ø–æ–¥—Ö–æ–¥ –≤ —Ç–æ–º –∂–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–∏
if (setIndex < exercise.sets - 1) {
// –û—Å—Ç–∞–µ–º—Å—è –Ω–∞ —Ç–æ–º –∂–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–∏
currentExerciseIndex = exerciseIndex;
}
// –ï—Å–ª–∏ —ç—Ç–æ –±—ã–ª –ø–æ—Å–ª–µ–¥–Ω–∏–π –ø–æ–¥—Ö–æ–¥ –≤ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–∏
else if (exerciseIndex < program.exercises.length - 1) {
// –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—é
currentExerciseIndex = exerciseIndex + 1;
}
// –ï—Å–ª–∏ —ç—Ç–æ –±—ã–ª–æ –ø–æ—Å–ª–µ–¥–Ω–µ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ - –æ—Å—Ç–∞–µ–º—Å—è –Ω–∞ –Ω–µ–º
}

// –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–∞–π–º–µ—Ä–∞
function setupTimer() {
document.getElementById('timer-60').addEventListener('click', () => startTimer(60));
document.getElementById('timer-90').addEventListener('click', () => startTimer(90));
document.getElementById('timer-120').addEventListener('click', () => startTimer(120));
document.getElementById('timer-stop').addEventListener('click', stopTimer);
document.getElementById('timer-ready').addEventListener('click', timerReady);
}

// –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
function startTimer(seconds) {
stopTimer();
timeRemaining = seconds;
isTimerRunning = true;
updateTimerDisplay();
timerInterval = setInterval(() => {
timeRemaining--;
updateTimerDisplay();
if (timeRemaining <= 0) {
stopTimer();
// –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
if (navigator.vibrate) {
navigator.vibrate([200, 100, 200]);
}
// –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
if (Notification.permission === 'granted') {
new Notification('–û—Ç–¥—ã—Ö –∑–∞–≤–µ—Ä—à–µ–Ω!', {
body: '–ú–æ–∂–Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É'
});
}
}
}, 1000);
}

// –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–∞–π–º–µ—Ä–∞
function stopTimer() {
if (timerInterval) {
clearInterval(timerInterval);
timerInterval = null;
}
isTimerRunning = false;
timeRemaining = 0;
updateTimerDisplay();
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
function updateTimerDisplay() {
const minutes = Math.floor(timeRemaining / 60);
const seconds = timeRemaining % 60;
const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
const timerElement = document.getElementById('timer-display');
const readyButton = document.getElementById('timer-ready');
timerElement.textContent = display;
// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ì–æ—Ç–æ–≤! –î–∞–ª–µ–µ"
if (isTimerRunning && timeRemaining > 0) {
readyButton.style.display = 'inline-block';
} else {
readyButton.style.display = 'none';
}
if (timeRemaining <= 10 && timeRemaining > 0) {
timerElement.classList.add('warning');
} else {
timerElement.classList.remove('warning');
}
}

// –§—É–Ω–∫—Ü–∏—è "–ì–æ—Ç–æ–≤! –î–∞–ª–µ–µ"
function timerReady() {
stopTimer();
showTab('workout');
}

// –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
function completeWorkout() {
stats.totalWorkouts++;
stats.totalExercises += workoutPrograms[currentWorkout].exercises.length;
// –û—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –ø–æ–¥—Ö–æ–¥–æ–≤
Object.keys(completedSets).forEach(key => {
if (key.startsWith(currentWorkout)) {
delete completedSets[key];
}
});
saveData();
renderStatsView();
renderWorkoutView();
alert(`üéâ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ "${workoutPrograms[currentWorkout].name}" –∑–∞–≤–µ—Ä—à–µ–Ω–∞!

üìä –í—Å–µ–≥–æ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫: ${stats.totalWorkouts}`);
}

// –°–±—Ä–æ—Å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
function resetStats() {
if (confirm('üóëÔ∏è –í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –≤—Å—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É?\n\n–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ!')) {
stats = {
totalWorkouts: 0,
totalSets: 0,
totalExercises: 0
};
completedSets = {};
saveData();
renderStatsView();
renderWorkoutView();
alert('‚úÖ –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —É—Å–ø–µ—à–Ω–æ —Å–±—Ä–æ—à–µ–Ω–∞!');
}
}

// –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
function renderStatsView() {
document.getElementById('stat-workouts').textContent = stats.totalWorkouts;
document.getElementById('stat-exercises').textContent = stats.totalExercises;

}

// –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
function renderScheduleView() {
const schedule = [
{ day: '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', workout: '–ê', name: '–ì—Ä—É–¥—å-–ü–ª–µ—á–∏-–¢—Ä–∏—Ü–µ–ø—Å' },
{ day: '–í—Ç–æ—Ä–Ω–∏–∫', workout: '–í', name: '–ù–æ–≥–∏-–ü—Ä–µ—Å—Å' },

{ day: '–ü—è—Ç–Ω–∏—Ü–∞', workout: '–ê', name: '–ì—Ä—É–¥—å-–ü–ª–µ—á–∏-–¢—Ä–∏—Ü–µ–ø—Å' },

</p>

// –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
if ('Notification' in window && Notification.permission === 'default') {
Notification.requestPermission();
}

document.addEventListener('DOMContentLoaded', init);
</script>
