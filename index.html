let cur='–ê',curEx=0,sets={},timer,time=0,run=0,stats={totalWorkouts:0,totalSets:0,totalExercises:0};

function load(){
const s=localStorage.getItem('gymStats');
if(s)stats=JSON.parse(s);
const t=localStorage.getItem('gymSets');
if(t)sets=JSON.parse(t);
}

function save(){
localStorage.setItem('gymStats',JSON.stringify(stats));
localStorage.setItem('gymSets',JSON.stringify(sets));
}

function init(){
load();
setupNav();
setupSel();
render();
renderStats();
renderSched();
showTab('workout');
}

function setupNav(){
document.querySelectorAll('.nav button').forEach(b=>
b.onclick=()=>showTab(b.getAttribute('data-tab'))
);
}

function showTab(t){
document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
document.querySelectorAll('.tab').forEach(c=>c.classList.remove('active'));
document.querySelector(`[data-tab="${t}"]`).classList.add('active');
document.getElementById(`${t}-tab`).classList.add('active');
}

function setupSel(){
const s=document.getElementById('selector');
s.innerHTML='';
Object.keys(data).forEach(k=>{
const b=document.createElement('button');
b.className='sbtn';
b.textContent=k;
b.onclick=()=>select(k);
s.appendChild(b);
});
select('–ê');
}

function select(workout){
cur=workout;
curEx=0;
document.querySelectorAll('.sbtn').forEach(b=>b.classList.remove('active'));
const buttons=document.querySelectorAll('.sbtn');
const i=Object.keys(data).indexOf(workout);
if(buttons[i])buttons[i].classList.add('active');
render();
}

function render(){
const p=data[cur];
document.getElementById('title').textContent=p.n;
const list=document.getElementById('list');
list.innerHTML='';
p.ex.forEach((e,i)=>{
const div=document.createElement('div');
div.className='ex';
if(i===curEx)div.classList.add('current');
div.innerHTML=`
<div class="name">${e.n}</div>
<div class="det">${e.s} √ó ${e.r} ${e.w}</div>
<button class="tech" onclick="showTech('${cur}',${i})">üìñ –¢–µ—Ö–Ω–∏–∫–∞</button>
<div class="dots">
${Array.from({length:e.s},(_, j)=>
`<div class="dot ${getStat(cur,i,j)}" onclick="toggle('${cur}',${i},${j})">${j+1}</div>`
).join('')}
</div>
`;
list.appendChild(div);
});
}

function getStat(w,e,s){
return sets[`${w}-${e}-${s}`]?'done':'';
}

function toggle(w,e,s){
const k=`${w}-${e}-${s}`;
const p=data[w];
const ex=p.ex[e];
if(sets[k]){
delete sets[k];
stats.totalSets=Math.max(0,stats.totalSets-1);
}else{
sets[k]=1;
stats.totalSets++;
const last=s===ex.s-1;
const lastEx=e===p.ex.length-1;
if(!last||!lastEx){
if(run)stop();
start(90);
showTab('timer');
}
if(s<ex.s-1){
curEx=e;
}else if(e<p.ex.length-1){
curEx=e+1;
}
}
save();
render();
renderStats();
}

function showTech(w,e){
const ex=data[w].ex[e];
document.getElementById('mtitle').textContent=ex.n;
document.getElementById('mcontent').innerHTML=ex.t;
document.getElementById('modal').style.display='flex';
}

function closeModal(){
document.getElementById('modal').style.display='none';
}

function start(s){
if(timer)clearInterval(timer);
time=s;
run=1;
updateTimer();
timer=setInterval(()=>{
time--;
updateTimer();
if(time<=0){
stop();
}
},1000);
}

function stop(){
if(timer)clearInterval(timer);
run=0;
time=0;
updateTimer();
}

function ready(){
stop();
showTab('workout');
}

function updateTimer(){
const m=Math.floor(time/60);
const s=time%60;
document.getElementById('display').textContent=`${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
document.getElementById('ready').style.display=(run&&time>0)?'inline-block':'none';
}

function complete(){
stats.totalWorkouts++;
stats.totalExercises+=data[cur].ex.length;
Object.keys(sets).forEach(k=>{
if(k.startsWith(cur))delete sets[k];
});
save();
renderStats();
render();
alert(`üéâ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!\n–í—Å–µ–≥–æ: ${stats.totalWorkouts}`);
}

function reset(){
if(confirm('–°–±—Ä–æ—Å–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É?')){
stats={totalWorkouts:0,totalSets:0,totalExercises:0};
sets={};
save();
renderStats();
render();
}
}

function renderStats(){
document.getElementById('sw').textContent=stats.totalWorkouts;
document.getElementById('se').textContent=stats.totalExercises;
document.getElementById('ss').textContent=stats.totalSets;
}

function renderSched(){
const sch=[
{d:'–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫',w:'–ê',n:'–ì—Ä—É–¥—å-–ü–ª–µ—á–∏-–¢—Ä–∏—Ü–µ–ø—Å'},
{d:'–í—Ç–æ—Ä–Ω–∏–∫',w:'–í',n:'–ù–æ–≥–∏-–ü—Ä–µ—Å—Å'},
{d:'–°—Ä–µ–¥–∞',w:'',n:'–û—Ç–¥—ã—Ö'},
{d:'–ß–µ—Ç–≤–µ—Ä–≥',w:'–ë',n:'–°–ø–∏–Ω–∞-–ë–∏—Ü–µ–ø—Å + –ö–∞—Ä–¥–∏–æ'},
{d:'–ü—è—Ç–Ω–∏—Ü–∞',w:'–ê',n:'–ì—Ä—É–¥—å-–ü–ª–µ—á–∏-–¢—Ä–∏—Ü–µ–ø—Å'},
{d:'–°—É–±–±–æ—Ç–∞',w:'–ì',n:'–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è + –°–∏–ª–æ–≤–∞—è'},
{d:'–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ',w:'',n:'–û—Ç–¥—ã—Ö'}
];
const list=document.getElementById('sched');
list.innerHTML='';
sch.forEach(i=>{
const div=document.createElement('div');
div.className='item';
if(i.w)div.onclick=()=>{select(i.w);showTab('workout')};
div.innerHTML=`<h3>${i.d}</h3><p>${i.w?`–î–µ–Ω—å ${i.w}: ${i.n}`:i.n}</p>`;
list.appendChild(div);
});
}

document.addEventListener('DOMContentLoaded',init);
</script>
