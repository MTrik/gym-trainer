<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Персональный тренер для спортзала TechnoGym">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>💪 Gym Trainer Pro</title>
    
    <style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --success-gradient: linear-gradient(135deg, #10b981, #059669);
        --danger-gradient: linear-gradient(135deg, #ef4444, #dc2626);
        --color-text: #111827;
        --color-bg: #ffffff;
        --transition-normal: 0.3s ease;
    }
    
    [data-theme="dark"] {
        --color-text: #f9fafb;
        --color-bg: #111827;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        font-family: 'Inter', sans-serif;
        background: var(--primary-gradient);
        color: var(--color-text);
        position: fixed;
        width: 100%; height: 100vh;
    }
    
    .app {
        width: 100%; height: 100vh;
        display: flex; flex-direction: column;
        background: var(--color-bg);
        max-width: 768px; margin: 0 auto;
    }
    
    .header {
        background: var(--primary-gradient);
        color: white; padding: 1.5rem;
        display: flex; justify-content: space-between; align-items: center;
    }
    
    .nav {
        display: flex; background: var(--color-bg);
        border-bottom: 1px solid #e5e7eb;
    }
    
    .nav button {
        flex: 1; padding: 1rem 0.5rem;
        background: none; border: none;
        cursor: pointer; transition: var(--transition-normal);
        color: #6b7280; font-weight: 600; font-size: 0.75rem;
        display: flex; flex-direction: column; align-items: center; gap: 0.25rem;
    }
    
    .nav button.active { color: #667eea; background: rgba(102, 126, 234, 0.1); }
    
    .content {
        flex: 1; overflow-y: auto;
        padding: 1.5rem;
        background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
    }
    
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    
    .workout-selector {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem; margin-bottom: 2rem;
    }
    
    .workout-btn {
        padding: 1rem; border: 2px solid #e5e7eb;
        border-radius: 16px; background: white;
        cursor: pointer; text-align: center;
        font-weight: 700; transition: var(--transition-normal);
    }
    
    .workout-btn.active {
        background: var(--primary-gradient);
        color: white; border-color: transparent;
    }
    
    .exercise-item {
        padding: 1.5rem; background: white;
        border: 2px solid #e5e7eb; border-radius: 20px;
        margin-bottom: 1rem; cursor: pointer;
        transition: var(--transition-normal);
    }
    
    .exercise-item:hover { transform: translateY(-4px); }
    .exercise-item.current { border-color: #667eea; }
    .exercise-item.completed { border-color: #10b981; }
    
    .exercise-name {
        font-weight: 700; font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }
    
    .exercise-details {
        font-size: 0.85rem; color: #6b7280;
        margin-bottom: 0.75rem;
    }
    
    .weight-control {
        display: flex; align-items: center;
        justify-content: center; gap: 15px;
        margin: 1rem 0; padding: 1rem;
        background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        border-radius: 16px;
    }
    
    .weight-btn {
        width: 48px; height: 48px;
        border: none; border-radius: 50%;
        font-size: 1.5rem; font-weight: 800;
        cursor: pointer; transition: var(--transition-normal);
        display: flex; align-items: center; justify-content: center;
    }
    
    .weight-easy { background: var(--success-gradient); color: white; }
    .weight-hard { background: var(--danger-gradient); color: white; }
    
    .weight-display {
        font-size: 1.2rem; font-weight: 800;
        min-width: 90px; text-align: center;
        background: white; padding: 0.75rem 1.25rem;
        border-radius: 12px; border: 2px solid #e2e8f0;
    }
    
    .set-dots {
        display: flex; gap: 0.5rem;
        margin-top: 1rem; flex-wrap: wrap;
    }
    
    .set-dot {
        width: 36px; height: 36px; border-radius: 50%;
        background: #e5e7eb; display: flex;
        align-items: center; justify-content: center;
        font-size: 0.8rem; font-weight: 700;
        cursor: pointer; transition: var(--transition-normal);
    }
    
    .set-dot.completed {
        background: var(--success-gradient);
        color: white; transform: scale(1.1);
    }
    
    .progress-bar {
        width: 100%; height: 10px;
        background: #e5e7eb; border-radius: 5px;
        overflow: hidden; margin-top: 0.75rem;
    }
    
    .progress-fill {
        height: 100%; background: var(--success-gradient);
        transition: width 0.5s ease;
    }
    
    .timer-display { text-align: center; padding: 3rem 0; }
    
    .timer-circle {
        width: 220px; height: 220px;
        margin: 0 auto 2rem; position: relative;
        background: var(--primary-gradient);
        border-radius: 50%; display: flex;
        align-items: center; justify-content: center;
    }
    
    .timer-time {
        font-size: 4rem; font-weight: 800;
        color: white; font-family: monospace;
    }
    
    .btn {
        padding: 1rem 2rem; border: none;
        border-radius: 16px; font-weight: 700;
        cursor: pointer; transition: var(--transition-normal);
        text-transform: uppercase; margin: 0.5rem;
    }
    
    .btn-primary {
        background: var(--success-gradient);
        color: white;
    }
    
    .btn-secondary {
        background: linear-gradient(135deg, #6b7280, #4b5563);
        color: white;
    }
    
    .btn-info {
        background: var(--primary-gradient);
        color: white;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem; margin-bottom: 2rem;
    }
    
    .stat-card {
        text-align: center; padding: 1.5rem;
        background: white; border-radius: 20px;
    }
    
    .stat-value {
        font-size: 2.5rem; font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
    }
    
    .stat-label {
        font-size: 0.8rem; color: #6b7280;
        font-weight: 600; text-transform: uppercase;
    }
    
    .technique-list {
        display: grid;
        gap: 1rem;
    }
    
    .technique-item {
        background: white;
        border: 2px solid #e5e7eb;
        border-radius: 20px;
        padding: 1.5rem;
        cursor: pointer;
        transition: var(--transition-normal);
    }
    
    .technique-item:hover {
        transform: translateY(-4px);
        border-color: #667eea;
    }
    
    .technique-title {
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: var(--color-text);
    }
    
    .technique-direction {
        font-size: 0.85rem;
        color: #667eea;
        font-weight: 600;
        margin-bottom: 0.75rem;
    }
    
    .technique-preview {
        font-size: 0.8rem;
        color: #6b7280;
        line-height: 1.4;
    }
    
    .modal {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.8); z-index: 1000;
        display: none; align-items: center;
        justify-content: center; padding: 1.5rem;
    }
    
    .modal.active { display: flex; }
    
    .modal-content {
        background: white; border-radius: 24px;
        padding: 2rem; max-width: 500px;
        width: 100%; max-height: 80vh;
        overflow-y: auto;
    }
    
    .modal-header {
        display: flex; justify-content: space-between;
        align-items: center; margin-bottom: 1.5rem;
        padding-bottom: 1rem; border-bottom: 2px solid #e5e7eb;
    }
    
    .modal-close {
        background: #f3f4f6; border: none;
        font-size: 1.5rem; cursor: pointer;
        padding: 0.5rem; border-radius: 12px;
        width: 40px; height: 40px;
        display: flex; align-items: center; justify-content: center;
    }
    
    .direction-box {
        background: linear-gradient(135deg, #eff6ff, #f3e8ff);
        border-radius: 16px; padding: 1rem;
        margin-bottom: 1rem;
    }
    
    .direction-title {
        color: #667eea; margin: 0 0 0.5rem 0;
        font-weight: 700;
    }
    
    .section-title {
        color: #059669; font-weight: 700;
        margin-bottom: 0.75rem;
    }
    
    .important-points {
        background: linear-gradient(135deg, #fef3c7, #fde68a);
        border-radius: 12px; padding: 1rem;
        margin-top: 0.75rem;
    }
    
    .notification {
        position: fixed; bottom: 2rem; left: 50%;
        transform: translateX(-50%);
        background: var(--primary-gradient);
        color: white; padding: 1rem 2rem;
        border-radius: 16px; z-index: 2000;
        display: none;
    }
    
    .notification.active { display: block; }
    
    .workout-filter {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem; margin-bottom: 2rem;
    }
    
    .filter-btn {
        padding: 0.75rem; border: 2px solid #e5e7eb;
        border-radius: 12px; background: white;
        cursor: pointer; text-align: center;
        font-weight: 600; font-size: 0.8rem;
        transition: var(--transition-normal);
    }
    
    .filter-btn.active {
        background: var(--primary-gradient);
        color: white; border-color: transparent;
    }
    
    @media (max-width: 480px) {
        .timer-circle { width: 180px; height: 180px; }
        .workout-selector { grid-template-columns: repeat(2, 1fr); }
        .stats-grid { grid-template-columns: 1fr; }
        .workout-filter { grid-template-columns: repeat(2, 1fr); }
    }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div>
                <h1>💪 Gym Trainer Pro</h1>
                <p>Полный функционал тренировок</p>
            </div>
            <button id="theme-toggle">🌙</button>
        </header>

        <nav class="nav">
            <button data-tab="timer">⏱️<br>Таймер</button>
            <button data-tab="workout" class="active">🏋️<br>Программа</button>
            <button data-tab="technique">📖<br>Техника</button>
            <button data-tab="stats">📊<br>Статистика</button>
            <button data-tab="schedule">📅<br>План</button>
        </nav>

        <main class="content">
            <div id="timer-tab" class="tab-content">
                <div class="timer-display">
                    <div class="timer-circle">
                        <div id="timer-display" class="timer-time">00:00</div>
                    </div>
                    <div style="text-align: center;">
                        <button class="btn btn-primary timer-preset" data-seconds="60">60 сек</button>
                        <button class="btn btn-primary timer-preset" data-seconds="90">90 сек</button>
                        <button class="btn btn-primary timer-preset" data-seconds="120">2 мин</button>
                        <div style="margin-top: 1rem;">
                            <button id="timer-stop" class="btn btn-secondary">Стоп</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="workout-tab" class="tab-content active">
                <h2 id="workout-title" style="text-align: center; margin-bottom: 1.5rem;">Выберите программу</h2>
                <div id="workout-selector" class="workout-selector"></div>
                <div id="exercise-list"></div>
                <div style="text-align: center; margin-top: 2rem;">
                    <button id="complete-workout" class="btn btn-info">Завершить тренировку</button>
                </div>
            </div>

            <div id="technique-tab" class="tab-content">
                <h2 style="text-align: center; margin-bottom: 1.5rem;">Техника выполнения</h2>
                
                <div class="workout-filter">
                    <button class="filter-btn active" data-filter="all">Все</button>
                    <button class="filter-btn" data-filter="День 1">День 1</button>
                    <button class="filter-btn" data-filter="День 2">День 2</button>
                    <button class="filter-btn" data-filter="День 3">День 3</button>
                </div>
                
                <div id="technique-list" class="technique-list"></div>
            </div>

            <div id="stats-tab" class="tab-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div id="stat-workouts" class="stat-value">0</div>
                        <div class="stat-label">Тренировок</div>
                    </div>
                    <div class="stat-card">
                        <div id="stat-exercises" class="stat-value">0</div>
                        <div class="stat-label">Упражнений</div>
                    </div>
                    <div class="stat-card">
                        <div id="stat-sets" class="stat-value">0</div>
                        <div class="stat-label">Подходов</div>
                    </div>
                    <div class="stat-card">
                        <div id="stat-tonnage" class="stat-value">0</div>
                        <div class="stat-label">Тоннаж (кг)</div>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button id="reset-stats" class="btn btn-secondary">Сбросить статистику</button>
                </div>
            </div>

            <div id="schedule-tab" class="tab-content">
                <h2 style="margin-bottom: 1.5rem;">Недельный план</h2>
                <div id="schedule-list"></div>
            </div>
        </main>
    </div>

    <div id="technique-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="technique-modal-title">Техника выполнения</h3>
                <button class="modal-close">×</button>
            </div>
            <div id="technique-modal-content"></div>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notification-text"></span>
    </div>

    <script>
    const GymTrainerApp = (function() {
        'use strict';

        const state = {
            currentWorkout: 'День 1',
            currentExerciseIndex: 0,
            completedSets: {},
            exerciseWeights: {},
            stats: { totalWorkouts: 0, totalSets: 0, totalExercises: 0, totalTonnage: 0 },
            timer: { interval: null, timeRemaining: 0, isRunning: false },
            theme: 'light',
            currentTechniqueFilter: 'all'
        };

        const baseWeights = {
            'День 1': [20, 25, 15, 30, 10, 4, 8, 8, 10, 0],
            'День 2': [0, 0, 0, 30, 20, 10, 15, 8, 8],
            'День 3': [20, 50, 20, 15, 25, 0, 0, 0, 15],
            'День 4': [0, 0, 0, 0, 40, 30, 30, 0]
        };

        const workoutPrograms = {
            'День 1': {
                name: 'День 1: Грудь-Плечи-Трицепс',
                color: '#ef4444',
                exercises: [
                    { name: 'Жим в тренажере', sets: 4, reps: '10-12', weight: '20кг', direction: 'Вперед от груди', hasWeight: true, technique: '<div class="direction-box"><h4 class="direction-title">Направление:</h4><p>Вперед от груди (горизонтальная плоскость)</p></div><h4 class="section-title">Техника:</h4><ol><li>Сядьте в тренажер, спина к спинке</li><li>Хват чуть шире плеч</li><li>Выдох - жим вперед</li><li>Вдох - медленно назад</li></ol><div class="important-points"><strong>Важно:</strong><ul><li>Локти слегка вниз</li><li>Руки не до конца</li><li>Контроль движения</li></ul></div>' },
                    { name: 'Тяга верхнего блока', sets: 3, reps: '10-12', weight: '25кг', direction: 'Сверху к груди', hasWeight: true, technique: '<div class="direction-box"><h4 class="direction-title">Направление:</h4><p>Сверху к груди (вертикальная тяга)</p></div><h4 class="section-title">Техника:</h4><ol><li>Сядьте, ноги под валики</li><li>Широкий хват</li><li>Выдох - к груди</li><li>Вдох - вверх</li></ol><div class="important-points"><strong>Важно:</strong><ul><li>Тянуть локтями</li><li>Сводить лопатки</li><li>Спина прямая</li></ul></div>' },
                    { name: 'Жим на плечи', sets: 4, reps: '10-12', weight: '15кг', direction: 'Строго вверх', hasWeight: true, technique: '<div class="direction-box"><h4 class="direction-title">Направление:</h4><p>Строго вверх (вертикальный жим)</p></div><h4 class="section-title">Техника:</h4><ol><li>Сидя, спина прямая</li><li>Рукоятки на уровне плеч</li><li>Выдох - жим вверх</li><li>Вдох - опустить</li></ol><div class="important-points"><strong>Важно:</strong><ul><li>Четко вверх</li><li>Не до конца</li><li>Корпус неподвижен</li></ul></div>' },
                    { name: 'Жим в Смите', sets: 4, reps: '10-12', weight: '30кг', direction: 'Строго вверх', hasWeight: true, technique: '<div class="direction-box"><h4 class="direction-title">Направление:</h4><p>Строго вверх (в направляющих)</p></div><h4 class="section-title">Техника:</h4><ol><li>Лягте под штангу</li><li>Хват шире плеч</li><li>Выдох - жим вверх</li><li>Вдох - к груди</li></ol><div class="important-points"><strong>Важно:</strong><ul><li>Лопатки сведены</li><li>Ноги на полу</li><li>Контроль опускания</li></ul></div>' },
                    { name: 'Сведение в кроссовере', sets: 3, reps: '15', weight: '10кг', direction: 'Навстречу', hasWeight: true, technique: '<div class="direction-box"><h4 class="direction-title">Направление:</h4><p>Навстречу друг другу (дугой)</p></div><h4 class="section-title">Техника:</h4><ol><li>В центре кроссовера</li><li>Руки слегка согнуты</li><li>Выдох - сводить</li><li>Вдох - развести</li></ol><div class="important-points"><strong>Важно:</strong><ul><li>Корпус неподвижен</li><li>Широкая дуга</li><li>Пауза в сведении</li></ul></div>' },

                    { name: 'Подъем на бицепс', sets: 3, reps: '12-15', weight: '8кг', direction: 'К груди', hasWeight: true, technique: '<div class="direction-box"><h4 class="direction-title">Направление:</h4><p>Вверх к груди (сгибание рук)</p></div><h4 class="section-title">Техника:</h4><ol><li>Стоя, гантели внизу</li><li>Локти к корпусу</li><li>Выдох - к груди</li><li>Вдох - опустить</li></ol><div class="important-points"><strong>Важно:</strong><ul><li>Корпус неподвижен</li><li>Локти не вперед</li><li>Полная амплитуда</li></ul></div>' },
                    { name: 'Французский жим', sets: 3, reps: '12-15', weight: '8кг', direction: 'К голове', hasWeight: true, technique: '<div class="direction-box"><h4 class="direction-title">Направление:</h4><p>К голове и обратно (дуга)</p></div><h4 class="section-title">Техника:</h4><ol><li>Лежа, руки вертикально</li><li>Локти зафиксированы</li><li>Вдох - к голове</li><li>Выдох - вверх</li></ol><div class="important-points"><strong>Важно:</strong><ul><li>Только предплечья</li><li>Локти не расходятся</li><li>Плавное движение</li></ul></div>' },
                    { name: 'Разгибание на блоке', sets: 3, reps: '15', weight: '10кг', direction: 'Вниз', hasWeight: true, technique: '<div class="direction-box"><h4 class="direction-title">Направление:</h4><p>Строго вниз (разгибание предплечий)</p></div><h4 class="section-title">Техника:</h4><ol><li>У блока, рукоятка в руках</li><li>Локти к корпусу</li><li>Выдох - разгибать вниз</li><li>Вдох - сгибать</li></ol><div class="important-points"><strong>Важно:</strong><ul><li>Локти неподвижны</li><li>Четко вниз</li><li>Пауза внизу</li></ul></div>' },
                    { name: 'Скручивания', sets: 3, reps: '15-20', weight: '', direction: 'К коленям', hasWeight: false, technique: '<div class="direction-box"><h4 class="direction-title">Направление:</h4><p>Вверх к коленям (подъем лопаток)</p></div><h4 class="section-title">Техника:</h4><ol><li>Лежа, ноги согнуты</li><li>Руки за голову</li><li>Выдох - лопатки вверх</li><li>Вдох - опустить</li></ol><div class="important-points"><strong>Важно:</strong><ul><li>Не тянуть шею</li><li>Подбородок не к груди</li><li>Только верх корпуса</li></ul></div>' }
                ]
            },
            'День 2': {
                name: 'День 2: Спина-Бицепс + Кардио',

        const StorageManager = {
            data: {},
            save(key, value) { this.data[key] = JSON.parse(JSON.stringify(value)); },
            load(key) { return this.data[key] ? JSON.parse(JSON.stringify(this.data[key])) : null; }
        };

        const NotificationManager = {
            show(message, duration = 3000) {
                const notification = document.getElementById('notification');
                const text = document.getElementById('notification-text');
                text.textContent = message;
                notification.classList.add('active');
                setTimeout(() => notification.classList.remove('active'), duration);
            }
        };

        const TimerModule = {
            start(seconds) {
                this.stop();
                state.timer.timeRemaining = seconds;
                state.timer.isRunning = true;
                state.timer.interval = setInterval(() => {
                    state.timer.timeRemaining--;
                    this.updateDisplay();
                    if (state.timer.timeRemaining <= 0) this.complete();
                }, 1000);
                this.updateDisplay();
            },
            stop() {
                if (state.timer.interval) {
                    clearInterval(state.timer.interval);
                    state.timer.interval = null;
                }
                state.timer.isRunning = false;
                state.timer.timeRemaining = 0;
                this.updateDisplay();
            },
            complete() {
                this.stop();
                NotificationManager.show('⏰ Время отдыха закончено!');
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            },
            updateDisplay() {
                const display = document.getElementById('timer-display');
                const minutes = Math.floor(Math.abs(state.timer.timeRemaining) / 60);
                const seconds = Math.abs(state.timer.timeRemaining) % 60;
                display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        };

        const WeightManager = {
            initializeWeights() {
                Object.keys(baseWeights).forEach(workout => {
                    baseWeights[workout].forEach((weight, index) => {
                        const key = `${workout}-${index}`;
                        if (!state.exerciseWeights[key]) {
                            state.exerciseWeights[key] = weight;
                        }
                    });
                });
                this.saveWeights();
            },
            getExerciseWeight(workout, exerciseIndex) {
                const key = `${workout}-${exerciseIndex}`;
                return state.exerciseWeights[key] || 0;
            },
            adjustWeight(workout, exerciseIndex, adjustment) {
                const key = `${workout}-${exerciseIndex}`;
                const currentWeight = state.exerciseWeights[key] || 0;
                const newWeight = Math.max(0, currentWeight + adjustment);
                state.exerciseWeights[key] = newWeight;
                this.saveWeights();
                WorkoutManager.render();
            },
            saveWeights() { StorageManager.save('exerciseWeights', state.exerciseWeights); },
            createWeightControl(workout, exerciseIndex, hasWeight) {
                if (!hasWeight) return '';
                const currentWeight = this.getExerciseWeight(workout, exerciseIndex);
                return `
                    <div class="weight-control">
                        <button class="weight-btn weight-easy" data-workout="${workout}" data-index="${exerciseIndex}" data-change="-2.5">−</button>
                        <div class="weight-display">${currentWeight}кг</div>
                        <button class="weight-btn weight-hard" data-workout="${workout}" data-index="${exerciseIndex}" data-change="2.5">+</button>
                    </div>
                `;
            }
        };

        const StatsManager = {
            incrementSets() { state.stats.totalSets++; this.saveStats(); },
            incrementExercises() { state.stats.totalExercises++; this.saveStats(); },
            addTonnage(weight, reps) { 
                const tonnage = weight * parseInt(reps);
                state.stats.totalTonnage += tonnage; 
                this.saveStats();

                state.stats.totalWorkouts++;

        };

        const WorkoutManager = {
            selectWorkout(workoutKey) {
                state.currentWorkout = workoutKey;
                state.currentExerciseIndex = 0;
                this.render();
                this.updateWorkoutSelector();
            },
            updateWorkoutSelector() {
                document.querySelectorAll('.workout-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent.trim() === state.currentWorkout) {
                        btn.classList.add('active');
                    }
                });
            },
            toggleSet(exerciseKey, setIndex, totalSets, exerciseIndex) {
                const currentCount = state.completedSets[exerciseKey] || 0;
                if (setIndex < currentCount) {
                    state.completedSets[exerciseKey] = setIndex;
                } else if (setIndex === currentCount) {
                    state.completedSets[exerciseKey] = setIndex + 1;
                    StatsManager.incrementSets();
                    
                    const program = workoutPrograms[state.currentWorkout];
                    const exercise = program.exercises[exerciseIndex];
                    const weight = WeightManager.getExerciseWeight(state.currentWorkout, exerciseIndex);
                    const reps = parseInt(exercise.reps) || 1;
                    
                    if (weight > 0) StatsManager.addTonnage(weight, reps);
                    if (navigator.vibrate) navigator.vibrate(100);
                    
                    if (setIndex + 1 < totalSets) TimerModule.start(90);
                    if (setIndex + 1 >= totalSets) {
                        StatsManager.incrementExercises();
                        this.nextExercise();
                    }
                }
                this.saveProgress();
                this.render();
            },
            nextExercise() {
                const program = workoutPrograms[state.currentWorkout];
                if (state.currentExerciseIndex < program.exercises.length - 1) {
                    state.currentExerciseIndex++;
                }
            },
            completeWorkout() {
                StatsManager.completeWorkout();
                state.completedSets = {};
                state.currentExerciseIndex = 0;
                this.saveProgress();
                this.render();
            },
            saveProgress() {
                StorageManager.save('completedSets', state.completedSets);
                StorageManager.save('currentExerciseIndex', state.currentExerciseIndex);
            },
            render() {
                const program = workoutPrograms[state.currentWorkout];
                const container = document.getElementById('exercise-list');
                
                const selector = document.getElementById('workout-selector');
                selector.innerHTML = '';
                Object.keys(workoutPrograms).forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = 'workout-btn';
                    btn.textContent = key;
                    if (key === state.currentWorkout) btn.classList.add('active');
                    selector.appendChild(btn);
                });
                
                if (!program) return;
                
                document.getElementById('workout-title').textContent = program.name;
                document.getElementById('workout-title').style.color = program.color;
                
                container.innerHTML = '';
                program.exercises.forEach((exercise, index) => {
                    const exerciseDiv = document.createElement('div');
                    exerciseDiv.className = 'exercise-item';
                    
                    if (index === state.currentExerciseIndex) exerciseDiv.classList.add('current');
                    
                    const exerciseKey = `${state.currentWorkout}-${index}`;
                    const completedCount = state.completedSets[exerciseKey] || 0;
                    
                    if (completedCount >= exercise.sets) exerciseDiv.classList.add('completed');
                    
                    const weightDisplay = exercise.hasWeight ? 
                        WeightManager.getExerciseWeight(state.currentWorkout, index) + 'кг' : '';
                    
                    exerciseDiv.innerHTML = `
                        <div class="exercise-name">${exercise.name}</div>
                        <div class="exercise-details">
                            ${exercise.sets}×${exercise.reps} ${weightDisplay ? '(' + weightDisplay + ')' : ''}
                        </div>
                        <div class="exercise-details" style="color: ${program.color}; font-weight: 600;">
                            ${exercise.direction}
                        </div>
                        ${WeightManager.createWeightControl(state.currentWorkout, index, exercise.hasWeight)}
                        <div class="set-dots">
                            ${Array(exercise.sets).fill().map((_, setIndex) => {
                                const isCompleted = setIndex < completedCount;
                                return `<div class="set-dot ${isCompleted ? 'completed' : ''}" 
                                        data-exercise="${exerciseKey}" 
                                        data-set="${setIndex}" 
                                        data-total="${exercise.sets}"
                                        data-exercise-index="${index}">
                                        ${setIndex + 1}
                                        </div>`;
                            }).join('')}
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${(completedCount / exercise.sets) * 100}%"></div>
                        </div>
                    `;
                    
                    container.appendChild(exerciseDiv);
                });
            }
        };

        const TechniqueManager = {
            render() {
                const container = document.getElementById('technique-list');
                container.innerHTML = '';
                
                Object.keys(workoutPrograms).forEach(workoutKey => {
                    const program = workoutPrograms[workoutKey];
                    
                    program.exercises.forEach((exercise, index) => {
                        if (!exercise.technique) return;
                        
                        if (state.currentTechniqueFilter !== 'all' && 
                            state.currentTechniqueFilter !== workoutKey) return;
                        
                        const techniqueDiv = document.createElement('div');
                        techniqueDiv.className = 'technique-item';
                        techniqueDiv.innerHTML = `
                            <div class="technique-title">${exercise.name}</div>
                            <div class="technique-direction" style="color: ${program.color}">
                                ${workoutKey} • ${exercise.direction}
                            </div>
                            <div class="technique-preview">
                                Кликните для просмотра полной техники выполнения упражнения
                            </div>
                        `;
                        
                        techniqueDiv.addEventListener('click', () => {
                            this.showModal(exercise);
                        });
                        
                        container.appendChild(techniqueDiv);
                    });
                });
            },
            showModal(exercise) {
                const modal = document.getElementById('technique-modal');
                const content = document.getElementById('technique-modal-content');
                document.getElementById('technique-modal-title').textContent = exercise.name;
                content.innerHTML = exercise.technique;
                modal.classList.add('active');
            },
            hideModal() {
                document.getElementById('technique-modal').classList.remove('active');
            },
            setFilter(filter) {
                state.currentTechniqueFilter = filter;
                this.updateFilterButtons();
                this.render();
            },
            updateFilterButtons() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.filter === state.currentTechniqueFilter) {
                        btn.classList.add('active');
                    }
                });
            }
        };

        const ThemeManager = {
            toggle() {
                state.theme = state.theme === 'light' ? 'dark' : 'light';
                this.apply();
                StorageManager.save('theme', state.theme);
            },
            apply() {
                document.documentElement.setAttribute('data-theme', state.theme);
                document.getElementById('theme-toggle').textContent = state.theme === 'light' ? '🌙' : '☀️';
            }
        };

        const NavigationManager = {
            showTab(tabName) {
                document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                if (tabName === 'technique') {
                    TechniqueManager.render();
                }
            }
        };

        const ScheduleManager = {
            render() {
                const schedule = [
                    { day: 'Понедельник', workout: 'День 1', description: 'Грудь-Плечи-Трицепс' },
                    { day: 'Вторник', workout: 'День 3', description: 'Ноги-Пресс' },
                    { day: 'Среда', workout: 'Отдых', description: 'Восстановление' },
                    { day: 'Четверг', workout: 'День 2', description: 'Спина-Бицепс + Кардио' },
                    { day: 'Пятница', workout: 'День 1', description: 'Грудь-Плечи-Трицепс' },
                    { day: 'Суббота', workout: 'День 4', description: 'Функциональная + Силовая' },
                    { day: 'Воскресенье', workout: 'Отдых', description: 'Восстановление' }
                ];
                
                const container = document.getElementById('schedule-list');
                container.innerHTML = '';
                schedule.forEach(item => {
                    const scheduleDiv = document.createElement('div');
                    scheduleDiv.style.cssText = 'background: white; border: 2px solid #e5e7eb; border-radius: 20px; padding: 1.5rem; margin-bottom: 1rem; cursor: pointer;';
                    scheduleDiv.innerHTML = `
                        <div style="font-weight: 700; margin-bottom: 0.5rem;">${item.day}</div>
                        <div style="color: ${item.workout !== 'Отдых' ? workoutPrograms[item.workout]?.color || '#6b7280' : '#6b7280'}; font-weight: 600; margin-bottom: 0.25rem;">${item.workout}</div>
                        <div style="font-size: 0.9rem; color: #6b7280;">${item.description}</div>
                    `;
                    if (item.workout !== 'Отдых' && workoutPrograms[item.workout]) {
                        scheduleDiv.addEventListener('click', () => {
                            WorkoutManager.selectWorkout(item.workout);
                            NavigationManager.showTab('workout');
                        });
                    }
                    container.appendChild(scheduleDiv);
                });
            }
        };

        const EventHandlers = {
            init() {
                document.querySelectorAll('.nav button').forEach(button => {
                    button.addEventListener('click', () => {
                        const tab = button.getAttribute('data-tab');
                        NavigationManager.showTab(tab);
                    });
                });
                
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    ThemeManager.toggle();
                });
                
                document.getElementById('workout-selector').addEventListener('click', (e) => {
                    if (e.target.classList.contains('workout-btn')) {
                        const workoutKey = e.target.textContent.trim();
                        WorkoutManager.selectWorkout(workoutKey);
                    }
                });
                
                document.getElementById('exercise-list').addEventListener('click', (e) => {
                    if (e.target.classList.contains('set-dot')) {
                        const exerciseKey = e.target.dataset.exercise;
                        const setIndex = parseInt(e.target.dataset.set);
                        const totalSets = parseInt(e.target.dataset.total);
                        const exerciseIndex = parseInt(e.target.dataset.exerciseIndex);
                        WorkoutManager.toggleSet(exerciseKey, setIndex, totalSets, exerciseIndex);
                    }
                    if (e.target.classList.contains('weight-btn')) {
                        const workout = e.target.dataset.workout;
                        const index = parseInt(e.target.dataset.index);
                        const change = parseFloat(e.target.dataset.change);
                        WeightManager.adjustWeight(workout, index, change);
                    }
                });
                
                document.getElementById('complete-workout').addEventListener('click', () => {
                    WorkoutManager.completeWorkout();
                });
                
                document.querySelectorAll('.timer-preset').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const seconds = parseInt(btn.dataset.seconds);
                        TimerModule.start(seconds);
                    });
                });
                
                document.getElementById('timer-stop').addEventListener('click', () => {
                    TimerModule.stop();
                });
                
                document.getElementById('reset-stats').addEventListener('click', () => {
                    StatsManager.resetStats();
                });
                
                document.querySelector('.modal-close').addEventListener('click', () => {
                    TechniqueManager.hideModal();
                });
                
                document.getElementById('technique-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'technique-modal') {
                        TechniqueManager.hideModal();
                    }
                });
                
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const filter = btn.dataset.filter;
                        TechniqueManager.setFilter(filter);
                    });
                });
            }
        };

        const init = () => {
            WeightManager.initializeWeights();
            ThemeManager.apply();
            EventHandlers.init();
            
            const savedStats = StorageManager.load('stats');
            if (savedStats) state.stats = savedStats;
            
            const savedSets = StorageManager.load('completedSets');
            if (savedSets) state.completedSets = savedSets;
            
            const savedTheme = StorageManager.load('theme');
            if (savedTheme) {
                state.theme = savedTheme;
                ThemeManager.apply();
            }
            
            WorkoutManager.selectWorkout('День 1');
            StatsManager.render();
            ScheduleManager.render();
            TechniqueManager.render();
            
            setTimeout(() => {
                NotificationManager.show('✅ Приложение готово! Техника в отдельной вкладке 📖', 4000);
            }, 1000);
        };

        document.addEventListener('DOMContentLoaded', init);

        return { init, state, StorageManager, NotificationManager, TimerModule, 
                WeightManager, StatsManager, WorkoutManager, ThemeManager };

    })();
    </script>
</body>
</html>
