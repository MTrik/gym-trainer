<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh}
.app{min-height:100vh;display:flex;flex-direction:column;max-width:428px;margin:0 auto;background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);box-shadow:0 25px 50px rgba(0,0,0,0.2)}
.header{background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:20px;text-align:center}
.header h1{font-size:1.8rem;font-weight:700;margin-bottom:0.5rem;text-shadow:0 2px 10px rgba(0,0,0,0.2)}
.nav{background:white;display:flex;position:relative}
.nav-indicator{position:absolute;bottom:0;height:3px;background:linear-gradient(90deg,#667eea,#764ba2);transition:all 0.3s}
.nav button{flex:1;padding:16px 8px;background:none;border:none;font-size:11px;color:#6b7280;cursor:pointer;transition:all 0.2s;display:flex;flex-direction:column;align-items:center;gap:4px}
.nav button:hover{background:rgba(103,126,234,0.05)}
.nav button.active{color:#667eea;font-weight:600}
.content{flex:1;overflow-y:auto;padding:20px;background:linear-gradient(to bottom,rgba(255,255,255,0.9),rgba(247,250,252,0.9))}
.tab{display:none;animation:fadeIn 0.4s ease-out}
.tab.active{display:block}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.timer{text-align:center;padding:40px 20px}
.timer-circle{width:200px;height:200px;margin:0 auto 30px;position:relative;background:linear-gradient(135deg,#667eea,#764ba2);border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 30px rgba(103,126,234,0.3);animation:pulse 2s infinite}
@keyframes pulse{0%,100%{box-shadow:0 10px 30px rgba(103,126,234,0.3)}50%{box-shadow:0 15px 40px rgba(103,126,234,0.5)}}
.time{font-size:3rem;font-weight:700;color:white;text-shadow:0 2px 10px rgba(0,0,0,0.2)}
.btn{padding:14px 28px;border:none;border-radius:25px;font-weight:600;font-size:14px;cursor:pointer;margin:6px;transition:all 0.3s;text-transform:uppercase;letter-spacing:0.5px}
.btn1{background:linear-gradient(135deg,#10b981,#059669);color:white;box-shadow:0 8px 25px rgba(16,185,129,0.3)}
.btn1:hover{transform:translateY(-2px);box-shadow:0 12px 35px rgba(16,185,129,0.4)}
.btn2{background:linear-gradient(135deg,#ef4444,#dc2626);color:white;box-shadow:0 8px 25px rgba(239,68,68,0.3)}
.btn2:hover{transform:translateY(-2px);box-shadow:0 12px 35px rgba(239,68,68,0.4)}
.btn3{background:linear-gradient(135deg,#667eea,#764ba2);color:white;box-shadow:0 8px 25px rgba(103,126,234,0.3)}
.btn3:hover{transform:translateY(-2px);box-shadow:0 12px 35px rgba(103,126,234,0.4)}
.selector{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;margin-bottom:30px}
.sbtn{padding:16px 8px;border:2px solid #e5e7eb;border-radius:16px;background:white;cursor:pointer;text-align:center;font-size:14px;font-weight:600;transition:all 0.3s;box-shadow:0 4px 15px rgba(0,0,0,0.08)}
.sbtn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,0,0,0.12)}
.sbtn.active{background:linear-gradient(135deg,#667eea,#764ba2);color:white;border-color:transparent;box-shadow:0 8px 25px rgba(103,126,234,0.4)}
.title{text-align:center;margin-bottom:25px;font-size:1.3rem;font-weight:600;color:#1f2937}

.ex::before{content:'';position:absolute;top:0;left:0;width:4px;height:100%;background:linear-gradient(to bottom,#667eea,#764ba2);transform:scaleY(0);transition:transform 0.3s}

.dots{display:flex;gap:8px;margin-top:16px;flex-wrap:wrap}
.dot{width:32px;height:32px;border-radius:50%;background:linear-gradient(135deg,#f3f4f6,#e5e7eb);display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:600;cursor:pointer;transition:all 0.3s;box-shadow:0 2px 8px rgba(0,0,0,0.1)}

.dot.done:hover{transform:scale(1.15)}
.stats{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-bottom:30px}
.card{text-align:center;padding:20px;background:white;border-radius:16px;box-shadow:0 4px 15px rgba(0,0,0,0.08);transition:all 0.3s;position:relative}
.card::before{content:'';position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(90deg,#667eea,#764ba2)}

.stitle{color:#059669;font-size:14px;margin:16px 0 8px 0;font-weight:600}
.imp{background:linear-gradient(135deg,#fef3c7,#fde68a);border-radius:8px;padding:12px;margin-top:8px;border-left:4px solid #f59e0b}
</style>

{n:'–î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è —Ä–∞–∑–º–∏–Ω–∫–∞',s:1,r:'2 –º–∏–Ω',w:0,base:0,t:'<div class="dbox"><h4 class="dtitle">–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</h4><p>–°—É—Å—Ç–∞–≤–Ω–∞—è –≥–∏–º–Ω–∞—Å—Ç–∏–∫–∞</p></div><h4 class="stitle">–¢–µ—Ö–Ω–∏–∫–∞:</h4><ol><li>–í—Ä–∞—â–µ–Ω–∏—è –≥–æ–ª–æ–≤–æ–π - 8 —Ä–∞–∑</li><li>–í—Ä–∞—â–µ–Ω–∏—è –ø–ª–µ—á–∞–º–∏ - 10 —Ä–∞–∑</li><li>–ú–∞—Ö–∏ —Ä—É–∫–∞–º–∏ - 10 —Ä–∞–∑</li><li>–ü–æ–¥—ä–µ–º—ã –∫–æ–ª–µ–Ω–µ–π - 10√ó2</li></ol><div class="imp"><strong>–í–∞–∂–Ω–æ:</strong><br>‚Ä¢ –ü–ª–∞–≤–Ω—ã–µ –¥–≤–∏–∂–µ–Ω–∏—è<br>‚Ä¢ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Å—É—Å—Ç–∞–≤–æ–≤<br>‚Ä¢ –ì–ª—É–±–æ–∫–æ–µ –¥—ã—Ö–∞–Ω–∏–µ</div>'},
{n:'TRX –û—Ç–∂–∏–º–∞–Ω–∏—è',s:3,r:'12-15',w:0,base:0,t:'<div class="dbox"><h4 class="dtitle">–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</h4><p>–° –Ω–∞–∫–ª–æ–Ω–æ–º –≤–ø–µ—Ä–µ–¥</p></div><h4 class="stitle">–¢–µ—Ö–Ω–∏–∫–∞:</h4><ol><li>–†—É–∫–∏ –≤ —Ä—É–∫–æ—è—Ç–∫–∏ TRX</li><li>–õ–∏—Ü–æ–º –æ—Ç –∫—Ä–µ–ø–ª–µ–Ω–∏—è</li><li>–¢–µ–ª–æ –≤ –ø–ª–∞–Ω–∫–µ —Å –Ω–∞–∫–ª–æ–Ω–æ–º</li><li>–û—Ç–∂–∏–º–∞–Ω–∏—è –∫ —Ä—É–∫–æ—è—Ç–∫–∞–º</li></ol><div class="imp"><strong>–í–∞–∂–Ω–æ:</strong><br>‚Ä¢ –ë–æ–ª—å—à–µ –Ω–∞–∫–ª–æ–Ω = —Å–ª–æ–∂–Ω–µ–µ<br>‚Ä¢ –ü—Ä—è–º–æ–µ —Ç–µ–ª–æ<br>‚Ä¢ –ü–æ–ª–Ω–∞—è –∞–º–ø–ª–∏—Ç—É–¥–∞</div>'},
{n:'TRX –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è',s:3,r:'15-20',w:0,base:0,t:'<div class="dbox"><h4 class="dtitle">–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</h4><p>–° –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –ø–µ—Ç–µ–ª—å</p></div><h4 class="stitle">–¢–µ—Ö–Ω–∏–∫–∞:</h4><ol><li>–õ–∏—Ü–æ–º –∫ –∫—Ä–µ–ø–ª–µ–Ω–∏—é</li><li>–†—É–∫–∏ –≤ —Ä—É–∫–æ—è—Ç–∫–∏ –ø—Ä—è–º—ã–µ</li><li>–ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è —Å –±–∞–ª–∞–Ω—Å–æ–º</li><li>–ü–µ—Ç–ª–∏ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏</li></ol><div class="imp"><strong>–í–∞–∂–Ω–æ:</strong><br>‚Ä¢ –ë–∞–ª–∞–Ω—Å –æ—Ç –ø–µ—Ç–µ–ª—å<br>‚Ä¢ –ö–æ–ª–µ–Ω–∏ –ø–æ –ª–∏–Ω–∏–∏ –Ω–æ—Å–∫–æ–≤<br>‚Ä¢ –ü–æ–ª–Ω–æ–µ –ø—Ä–∏—Å–µ–¥–∞–Ω–∏–µ</div>'},
{n:'TRX –ü–ª–∞–Ω–∫–∞ —Å –∫–æ–ª–µ–Ω—è–º–∏',s:3,r:'10-12',w:0,base:0,t:'<div class="dbox"><h4 class="dtitle">–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</h4><p>–ö–æ–ª–µ–Ω–∏ –∫ –≥—Ä—É–¥–∏</p></div><h4 class="stitle">–¢–µ—Ö–Ω–∏–∫–∞:</h4><ol><li>–ù–æ–≥–∏ –≤ –ø–µ—Ç–ª–∏ TRX</li><li>–ü–ª–∞–Ω–∫–∞ –Ω–∞ —Ä—É–∫–∞—Ö</li><li>–ü–æ–¥—Ç—è–≥–∏–≤–∞–π—Ç–µ –∫–æ–ª–µ–Ω–∏ –∫ –≥—Ä—É–¥–∏</li><li>–í–æ–∑–≤—Ä–∞—â–∞–π—Ç–µ –≤ –ø–ª–∞–Ω–∫—É</li></ol><div class="imp"><strong>–í–∞–∂–Ω–æ:</strong><br>‚Ä¢ –ò–¥–µ–∞–ª—å–Ω–∞—è –ø–ª–∞–Ω–∫–∞<br>‚Ä¢ –î–≤–∏–∂—É—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–æ–≥–∏<br>‚Ä¢ –ö–æ—Ä–ø—É—Å —Å—Ç–∞–±–∏–ª–µ–Ω</div>'},
{n:'TRX –ë–µ—Ä–ø–∏',s:2,r:'5-8',w:0,base:0,t:'<div class="dbox"><h4 class="dtitle">–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</h4><p>–ü–æ–ª–Ω—ã–π –±–µ—Ä–ø–∏ –≤ –ø–µ—Ç–ª—è—Ö</p></div><h4 class="stitle">–¢–µ—Ö–Ω–∏–∫–∞:</h4><ol><li>–ù–æ–≥–∏ –≤ –ø–µ—Ç–ª–∏ TRX</li><li>–ü–ª–∞–Ω–∫–∞ –Ω–∞ —Ä—É–∫–∞—Ö</li><li>–ö–æ–ª–µ–Ω–∏ –∫ –≥—Ä—É–¥–∏</li><li>–ù–æ–≥–∏ –Ω–∞–∑–∞–¥ –≤ –ø–ª–∞–Ω–∫—É</li><li>–û—Ç–∂–∏–º–∞–Ω–∏–µ –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ</li></ol><div class="imp"><strong>–í–∞–∂–Ω–æ:</strong><br>‚Ä¢ –°–ª–æ–∂–Ω–µ–π—à–µ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ<br>‚Ä¢ –¢—Ä–µ–±—É–µ—Ç –∫–æ–æ—Ä–¥–∏–Ω–∞—Ü–∏–∏<br>‚Ä¢ –ú–µ–¥–ª–µ–Ω–Ω—ã–π —Ç–µ–º–ø –≤–Ω–∞—á–∞–ª–µ</div>'}
]}
};

let cur='–ê',curEx=0,sets={},timer,time=0,run=0,stats={totalWorkouts:0,totalSets:0,totalExercises:0},weights={};

function load(){const s=localStorage.getItem('gymStats');if(s)stats=JSON.parse(s);const t=localStorage.getItem('gymSets');if(t)sets=JSON.parse(t);const w=localStorage.getItem('gymWeights');if(w)weights=JSON.parse(w)}
function save(){localStorage.setItem('gymStats',JSON.stringify(stats));localStorage.setItem('gymSets',JSON.stringify(sets));localStorage.setItem('gymWeights',JSON.stringify(weights))}
function init(){load();initWeights();setupNav();setupSel();render();renderStats();renderSched();showTab('workout');updateNavIndicator()}
function initWeights(){Object.keys(data).forEach(workout=>{data[workout].ex.forEach((ex,i)=>{const key=`${workout}-${i}`;if(!weights[key]){weights[key]=ex.base||ex.w||0}})})}
function setupNav(){document.querySelectorAll('.nav button').forEach(b=>{b.onclick=()=>{showTab(b.getAttribute('data-tab'));updateNavIndicator()}})}
function updateNavIndicator(){const activeBtn=document.querySelector('.nav button.active');const indicator=document.getElementById('nav-indicator');if(activeBtn){const btnRect=activeBtn.getBoundingClientRect();const navRect=activeBtn.parentElement.getBoundingClientRect();indicator.style.left=(btnRect.left-navRect.left)+'px';indicator.style.width=btnRect.width+'px'}}
function showTab(t){document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));document.querySelectorAll('.tab').forEach(c=>c.classList.remove('active'));document.querySelector(`[data-tab="${t}"]`).classList.add('active');document.getElementById(`${t}-tab`).classList.add('active');setTimeout(updateNavIndicator,50)}
function setupSel(){const s=document.getElementById('selector');s.innerHTML='';Object.keys(data).forEach(k=>{const b=document.createElement('button');b.className='sbtn';b.textContent=k;b.onclick=()=>select(k);s.appendChild(b)});select('–ê')}
function select(workout){cur=workout;curEx=0;document.querySelectorAll('.sbtn').forEach(b=>b.classList.remove('active'));const buttons=document.querySelectorAll('.sbtn');const i=Object.keys(data).indexOf(workout);if(buttons[i])buttons[i].classList.add('active');render()}
function adjustWeight(workout,exIndex,delta){const key=`${workout}-${exIndex}`;const currentWeight=weights[key]||0;weights[key]=Math.max(0,currentWeight+delta);save();render()}
function render(){const p=data[cur];document.getElementById('title').textContent=p.n;const list=document.getElementById('list');list.innerHTML='';p.ex.forEach((e,i)=>{const weightKey=`${cur}-${i}`;const currentWeight=weights[weightKey]||e.base||e.w||0;const div=document.createElement('div');div.className='ex';if(i===curEx)div.classList.add('current');const weightControl=currentWeight>0?`<div class="weight-control">
<button class="weight-btn weight-easy" onclick="adjustWeight('${cur}',${i},-2.5)">-</button>
<div class="weight-display">${currentWeight}–∫–≥</div>
<button class="weight-btn weight-hard" onclick="adjustWeight('${cur}',${i},2.5)">+</button>
<div class="weight-labels"><span>–õ–µ–≥–∫–æ</span><span>–¢—è–∂–µ–ª–æ</span></div></div>`:'';div.innerHTML=`<div class="name">${e.n}</div><div class="det">${e.s} –ø–æ–¥—Ö–æ–¥–æ–≤ √ó ${e.r} ${currentWeight>0?'('+currentWeight+'–∫–≥)':''}</div>${weightControl}<button class="tech" onclick="showTech('${cur}',${i})">üìñ –¢–µ—Ö–Ω–∏–∫–∞</button><div class="dots">${Array.from({length:e.s},(_, j)=>`<div class="dot ${getStat(cur,i,j)}" onclick="toggle('${cur}',${i},${j})">${j+1}</div>`).join('')}</div>`;list.appendChild(div)})}
function getStat(w,e,s){return sets[`${w}-${e}-${s}`]?'done':''}
function toggle(w,e,s){const k=`${w}-${e}-${s}`;const p=data[w];const ex=p.ex[e];if(sets[k]){delete sets[k];stats.totalSets=Math.max(0,stats.totalSets-1)}else{sets[k]=1;stats.totalSets++;const last=s===ex.s-1;const lastEx=e===p.ex.length-1;if(!last||!lastEx){if(run)stop();start(90);showTab('timer')}if(s<ex.s-1){curEx=e}else if(e<p.ex.length-1){curEx=e+1}}save();render();renderStats()}
function showTech(w,e){const ex=data[w].ex[e];document.getElementById('mtitle').textContent=ex.n;document.getElementById('mcontent').innerHTML=ex.t;document.getElementById('modal').style.display='flex'}
function closeModal(){document.getElementById('modal').style.display='none'}
function start(s){if(timer)clearInterval(timer);time=s;run=1;updateTimer();timer=setInterval(()=>{time--;updateTimer();if(time<=0)stop()},1000)}
function stop(){if(timer)clearInterval(timer);run=0;time=0;updateTimer()}
function ready(){stop();showTab('workout')}
function updateTimer(){const m=Math.floor(time/60);const s=time%60;document.getElementById('display').textContent=`${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;document.getElementById('ready').style.display=(run&&time>0)?'inline-block':'none'}
function complete(){stats.totalWorkouts++;stats.totalExercises+=data[cur].ex.length;Object.keys(sets).forEach(k=>{if(k.startsWith(cur))delete sets[k]});save();renderStats();render();alert(`üéâ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!\\n–í—Å–µ–≥–æ: ${stats.totalWorkouts}`)}
function reset(){if(confirm('–°–±—Ä–æ—Å–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É?')){stats={totalWorkouts:0,totalSets:0,totalExercises:0};sets={};save();renderStats();render()}}
function renderStats(){document.getElementById('sw').textContent=stats.totalWorkouts;document.getElementById('se').textContent=stats.totalExercises;document.getElementById('ss').textContent=stats.totalSets}
function renderSched(){const sch=[{d:'–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫',w:'–ê',n:'–ì—Ä—É–¥—å-–ü–ª–µ—á–∏-–¢—Ä–∏—Ü–µ–ø—Å'},{d:'–í—Ç–æ—Ä–Ω–∏–∫',w:'–í',n:'–ù–æ–≥–∏-–ü—Ä–µ—Å—Å'},{d:'–°—Ä–µ–¥–∞',w:'',n:'–û—Ç–¥—ã—Ö'},{d:'–ß–µ—Ç–≤–µ—Ä–≥',w:'–ë',n:'–°–ø–∏–Ω–∞-–ë–∏—Ü–µ–ø—Å + –ö–∞—Ä–¥–∏–æ'},{d:'–ü—è—Ç–Ω–∏—Ü–∞',w:'–ê',n:'–ì—Ä—É–¥—å-–ü–ª–µ—á–∏-–¢—Ä–∏—Ü–µ–ø—Å'},{d:'–°—É–±–±–æ—Ç–∞',w:'–ì',n:'–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è + –°–∏–ª–æ–≤–∞—è'},{d:'–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ',w:'',n:'–û—Ç–¥—ã—Ö'}];const list=document.getElementById('sched');list.innerHTML='';sch.forEach(i=>{const div=document.createElement('div');div.className='item';if(i.w)div.onclick=()=>{select(i.w);showTab('workout')};div.innerHTML=`<h3>${i.d}</h3><p>${i.w?`–î–µ–Ω—å ${i.w}: ${i.n}`:i.n}</p>`;list.appendChild(div)})}
window.addEventListener('resize',updateNavIndicator);document.addEventListener('DOMContentLoaded',init)
</script>
